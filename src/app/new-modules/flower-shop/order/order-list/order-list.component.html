<h3 class="text-center"><i class="fas fa-shopping-bag"></i> Order list</h3>
<table class="table table-bordered table-striped">
  <thead>
    <tr>
      <th width="20%">Order ID</th>
      <th width="20%">Quantity</th>
      <th width="30%">Total</th>
      <th width="30%">Action</th>
    </tr>
  </thead>
  <tbody *ngFor="let item of orders">
    <tr ng-repeat="cart in carts">
      <td>{{ item.id }}</td>
      <td>
        <ul *ngFor="let item of item.flowers">
          <li>{{ item.name }} : {{ item.quantity }}</li>
        </ul>
      </td>
      <!-- <td>{{ item.total}}</td> -->
      <td>{{ total(item.flowers)}}</td>
      <!-- <td>500</td> -->
      <td>
        <!-- <button
          type="button"
          name="remove_product"
          class="btn btn-primary btn-xs"
        >
          View Detail
        </button> -->
        <a class="btn btn-primary" [href]="'order-detail/' + item.id">
          View Detail
        </a>
      </td>
    </tr>
  </tbody>
</table>
