<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
  <ol class="carousel-indicators">
    <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
    <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
  </ol>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img class="d-block w-100" [src]="product.img" alt="First slide" />
    </div>
    <div class="carousel-item">
      <img class="d-block w-100" [src]="product.img" alt="Second slide" />
    </div>
    <!-- <div class="carousel-item">
      <img class="d-block w-100" src="https://bit.ly/3Gtyio5" alt="Third slide" />
    </div> -->
  </div>
  <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="sr-only">Previous</span>
  </a>
  <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="sr-only">Next</span>
  </a>
  <h3>Name: {{product.name}}</h3>
  <h3>Price: {{product.price}}</h3>
  <h3>Quality: {{product.quantity}}</h3>
  <h3>Stock: {{product.stock}}</h3>
</div>
